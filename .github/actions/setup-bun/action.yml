name: 'Setup Bun and Dependencies'
description: 'Setup Bun environment and install dependencies with caching'

inputs:
  bun-version:
    description: 'Bun version to use'
    required: false
    default: 'latest'
  cache-key-prefix:
    description: 'Prefix for the cache key'
    required: false
    default: 'bun-dependencies'
  working-directory:
    description: 'Working directory for the commands'
    required: false
    default: '.'

runs:
  using: 'composite'
  steps:
    # Bun 環境をセットアップする。
    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: ${{ inputs.bun-version }}
    
    # package.json に基づいて依存関係をキャッシュする。
    - name: Cache dependencies
      uses: actions/cache@v4
      id: bun-cache
      with:
        path: ${{ inputs.working-directory }}/node_modules
        key: ${{ inputs.cache-key-prefix }}-${{ runner.os }}-${{ hashFiles(format('{0}/**/package.json', inputs.working-directory), format('{0}/**/bun.lock', inputs.working-directory)) }}
        restore-keys: |
          ${{ inputs.cache-key-prefix }}-${{ runner.os }}-
    
    # キャッシュがない場合のみ依存関係をインストールする。
    - name: Install dependencies
      if: steps.bun-cache.outputs.cache-hit != 'true'
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: bun install
